<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {

            background-image: url("../static/images/img3.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white; /* Cambia el color del texto si es necesario */
           
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='images/logo1.png') }}" alt="Logo" width="80" height="80" class="d-inline-block align-top">
            </a>
            <a class="navbar-brand" href="#">Paraiso verde</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main') }}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('historia') }}">Historia</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('sitio') }}">Sitios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('hoteles') }}">Hoteles</a>
                    </li>
                    {% if 'user' in session %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('logout') }}">Cerrar sesión</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('login') }}">Iniciar sesión</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container vh-100"> 

        <div class="row h-100 align-items-center">
            
            <!-- Columna de Bienvenida -->
            <div class="col-md-6 bg-primary bg-opacity-50 text-white d-flex flex-column justify-content-center align-items-center text-center p-5 mt-5 mb-5">
                <h1 class="display-4 fw-bold">Bienvenido a la aplicación</h1>
                <p class="lead">Inicia sesión para acceder a la plataforma</p>
            </div>
            
            <!-- Columna de Inicio de Sesión -->
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <div class="card p-4" style="width: 20rem;">
                    <h2 class="text-center">Iniciar Sesión</h2>
                    <!-- Enlace al endpoint de login usando url_for -->
                    <form action="{{ url_for('login') }}" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                    </form>
                    <div class="mt-3 text-center">
                        <!-- Enlace a la página de registro -->
                        <p>¿No tienes cuenta? <a href="{{ url_for('register') }}">Regístrate</a></p>
                    </div>
                </div>
            </div>

        </div> <!-- Cierre del row -->
    </div> <!-- Cierre del container -->
</body>


</html>
